{% extends "base.html" %}

{% block content %}
<h2 style="text-align: center">{{ search | title }}</h2>

<div class="row">
    {% for p in final_postings %}
        <div class="col s4">
            <div class="card">
               <div class="card-image">
                   <a href="{{ p.1 }}"><img src="https://dogtime.com/assets/uploads/2011/03/puppy-development.jpg"
                    alt=""></a>
                </div>
                <div class="card-content">
                    <p>{{ p.0 }}</p>
                </div>
                <div class="card-action">
                    <a href="{{ p.1 }}">View listing: Price {{ p.2 }}</a>
                </div>
            </div>
        </div>

    
    {% endfor %}
</div>   






{% endblock content %}
